<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McDonald's - Enjoy delicious burgers, fries, and more.">
    <title>McDonald's</title>
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #fff;
            border-bottom: 2px solid #e5e5e5;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            color: #e4002b;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #e4002b;
        }

        .hero {
            background: url('https://via.placeholder.com/1600x500?text=Welcome+to+McDonald\'s') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #e4002b;
            color: #fff;
            text-decoration: none;
            border-radius: 0.25rem;
        }

        .btn:hover {
            background: #c3001a;
        }

        main {
            padding: 2rem 0;
        }

        .menu-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .menu-category {
            display: block;
            padding: 1rem;
            background: #fff;
            border: 1px solid #e5e5e5;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 0.25rem;
        }

        .menu-category:hover {
            background: #f5f5f5;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 0.25rem;
            text-align: center;
            color: #333;
        }

        .menu-item img {
            max-width: 150px;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .menu-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        footer {
            background: #fff;
            border-top: 2px solid #e5e5e5;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer ul li a {
            color: #333;
            text-decoration: none;
        }

        footer ul li a:hover {
            color: #e4002b;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>McDonald's</h1>
            <nav>
                <ul>
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="about">About Us</a></li>
                    <li><a href="#" data-page="menu">Menu</a></li>
                    <li><a href="#" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 McDonald's Corporation. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentElement = document.getElementById('content');

            const pages = {
                home: `
                    <section class="hero">
                        <div class="hero-content">
                            <h2>Welcome to McDonald's</h2>
                            <p>Delicious burgers, crispy fries, and more, served fresh every day!</p>
                            <a href="#" data-page="menu" class="btn">See Our Menu</a>
                        </div>
                    </section>
                `,
                about: `
                    <section>
                        <div class="container">
                            <h2>About Us</h2>
                            <p>McDonald's is the world's largest chain of fast food restaurants, serving millions of customers daily across the globe. Our commitment is to provide tasty, high-quality food with excellent service.</p>
                        </div>
                    </section>
                `,
                menu: `
                    <section>
                        <div class="container">
                            <h2>Our Menu</h2>
                            <div class="menu-categories">
                                <a href="#" data-page="burgers" class="menu-category">Burgers</a>
                                <a href="#" data-page="fries" class="menu-category">Fries</a>
                                <a href="#" data-page="desserts" class="menu-category">Desserts</a>
                                <a href="#" data-page="beverages" class="menu-category">Beverages</a>
                            </div>
                        </div>
                    </section>
                `,
                contact: `
                    <section>
                        <div class="container">
                            <h2>Contact Us</h2>
                            <p>If you have any questions or need assistance, please reach out to us:</p>
                            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
                            <p>Email: <a href="mailto:info@mcdonalds.com">info@mcdonalds.com</a></p>
                        </div>
                    </section>
                `,
                burgers: `
                    <section>
                        <div class="container">
                            <h2>Burgers</h2>
                            <div class="menu-items">
                                ${Array.from({ length: 20 }, (_, i) => `
                                    <div class="menu-item">
                                        <img src="https://via.placeholder.com/150?text=Burger+${i + 1}" alt="Burger ${i + 1}">
                                        <h3>Burger ${i + 1}</h3>
                                        <p>Delicious Burger ${i + 1} with special ingredients.</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `,
                fries: `
                    <section>
                        <div class="container">
                            <h2>Fries</h2>
                            <div class="menu-items">
                                ${Array.from({ length: 20 }, (_, i) => `
                                    <div class="menu-item">
                                        <img src="https://via.placeholder.com/150?text=Fries+${i + 1}" alt="Fries ${i + 1}">
                                        <h3>Fries ${i + 1}</h3>
                                        <p>Crispy and tasty Fries ${i + 1} with a special seasoning.</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `,
                desserts: `
                    <section>
                        <div class="container">
                            <h2>Desserts</h2>
                            <div class="menu-items">
                                ${Array.from({ length: 20 }, (_, i) => `
                                    <div class="menu-item">
                                        <img src="https://via.placeholder.com/150?text=Dessert+${i + 1}" alt="Dessert ${i + 1}">
                                        <h3>Dessert ${i + 1}</h3>
                                        <p>Sweet and delicious Dessert ${i + 1} to satisfy your cravings.</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `,
                beverages: `
                    <section>
                        <div class="container">
                            <h2>Beverages</h2>
                            <div class="menu-items">
                                ${Array.from({ length: 20 }, (_, i) => `
                                    <div class="menu-item">
                                        <img src="https://via.placeholder.com/150?text=Beverage+${i + 1}" alt="Beverage ${i + 1}">
                                        <h3>Beverage ${i + 1}</h3>
                                        <p>Refreshing Beverage ${i + 1} to quench your thirst.</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `
            };

            function loadPage(page) {
                contentElement.innerHTML = pages[page] || `<p>Content not found. Please try again later.</p>`;
            }

            // Load default content
            loadPage('home');

            // Event delegation for dynamic content loading
            document.querySelector('nav').addEventListener('click', (event) => {
                const page = event.target.getAttribute('data-page');
                if (page) {
                    event.preventDefault();
                    loadPage(page);
                }
            });
        });
    </script>
</body>
</html>
